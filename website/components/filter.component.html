            <!-- Sorting -->

            <div class="sortSearch">
                <div class="row justify-content-between">
                    <div class="row">
                        <div ng-class="{'gridButtonActive': cardActive, 'gridButton': !cardActive }">
                            <button class="btn btn-primary"><i class="fas fa-th" ng-click="changeProductComponent('gridview.component.html')"></i></button>
                        </div>
                        <div ng-class="{'gridButton': cardActive, 'gridButtonActive': !cardActive }">
                            <button class="btn btn-primary"><i class="fas fa-bars" ng-click="changeProductComponent('listview.component.html')"></i></button>
                        </div>
                    </div>

                    
                    
                    <select name="rowLimit" class="sortButton p-2" ng-model="rowLimit">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>



                    <div class="dropdown col-md-2 dropdownButton">
                        <button class="btn sortButton" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Sort By <i class="fas fa-angle-down"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"
                            ng-model="sortColumn">
                            <option class="dropdown-item" ng-click="sortData('+name')">Product (A-Z)</option>
                            <option class="dropdown-item" ng-click="sortData('-name')">Product (Z-A)</option>
                            <option class="dropdown-item" ng-click="sortData('+price')">Price (lowest - highest)</option>
                            <option class="dropdown-item" ng-click="sortData('-price')">Price (highest - lowest)</option>
                            <option class="dropdown-item" ng-click="sortData('+rating')">Rating (lowest - highest)</option>
                            <option class="dropdown-item" ng-click="sortData('-rating')">Rating (highest - lowest)</option>
                        </div>
                    </div>



                    <!-- Searching -->

                    <div class="searchBorderBox col-md-3">
                        <div class="input-group searchBox">
                            <input type="text" class="form-control" placeholder="Search from here...."
                                id="searchInput" ng-model="$root.searchText">
                            <div class="input-group-append">
                                <span class="input-group-text mag-glass" id="basic-addon2">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
