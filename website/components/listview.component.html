<div ng-repeat="product in products | filter: searchText | orderBy: sortProducts.value | limitTo: rowLimit.value">
  <div class="card mb-3" style="width: 100%; height: 200px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{product.image}}" class="card-img img-size-small">
      </div>
      <div class="col-md-8">
          <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <div class="row">
                  <p class="card-text col">{{product.price | currency}}</p>
                  <div class="col"><div class="stars-outer">
                      <div class="stars-inner" ng-style="{'width': rating(product.rating)}"></div>
                  </div></div>
                  
              </div>
              <div class="row">
                  <button class="btn btn-success mt-2 col mr-2" ng-click="addItem(product)">Add {{product.quantity}} to Cart</button>
                  <input class="quantity col-md-4 mt-4" type="number" name="quantity" id="quantity" ng-model="product.quantity">
                  <div class="totalPriceBox ml-2 mt-4">
                      <p>{{product.price * product.quantity | currency}}</p>
                  </div>
              </div>
              
          </div>
      </div>
    </div>
  </div>
</div>
